<!DOCTYPE html>
	<head>
		<title>CBPC</title>
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class ="col-lg-3 col-md-3 col-sm-6 col-xs-12">
					<h4>Component List</h4>
					<select size="11" name="selectionField" multiple="yes">
					<h3>Components Of Build</h3>
					<option value="Ch">Chassis</option>
					<option value="Fan">Fan</option>
					<option value="CPU">CPU</option>
					<option value="CF">CPU Fan</option>
					<option value="MB">Motherboard</option>
					<option value="RAM">RAM</option>
					<option value="VC">Video Card</option>
					<option value="PS">Power Supply</option>
					<option value="HDD">Hard Drive</option>
					<option value="NC">Network Card</option>
					<option value="OS">Operating System</option>
				</select>
				</div>	
				<div class ="col-lg-6 col-md-6 col-sm-12 col-xs-12">
					<h4>Column 2</h4>
				</div>	
				<div class ="col-lg-3 col-md-3 col-sm-6 col-xs-12">
					<h4>Component Preview</h4>
				<div class="items">
					<div id="itemsLeft">
						<p>Items:</p>
					</div>
					<div id="itemsRight">
						<p>$X.xx</p>
					</div>
<br>					
				</div>
				<div class ="subtotal">
					<div id="subtotalLeft">
						<p>Sub Total:</p>
					</div>
					<div id="subtotalRight">
						<p>$X.xx</p>
					</div>
				</div>
				</div>	
			</div>	
		</div>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
